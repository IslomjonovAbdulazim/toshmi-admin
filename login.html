<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Kirish - Maktab Boshqaruvi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="assets/icons/favicon.ico">
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <!-- Background Pattern -->
    <div class="absolute inset-0 bg-gradient-to-br from-blue-50 to-indigo-100"></div>

    <!-- Login Container -->
    <div class="relative z-10 max-w-md w-full mx-4">
        <!-- Logo Section -->
        <div class="text-center mb-8">
            <img id="login-logo" src="assets/images/logo.png" alt="Maktab Logotipi" class="h-20 mx-auto mb-4"
                onerror="this.style.display='none'; document.getElementById('logo-fallback').style.display='block';">
            <div id="logo-fallback"
                class="hidden h-20 w-20 mx-auto mb-4 bg-blue-600 rounded-full flex items-center justify-center">
                <span class="text-white text-2xl font-bold">M</span>
            </div>
            <h1 class="text-2xl font-bold text-gray-900">Boshqaruv Paneli</h1>
            <p class="text-gray-600 mt-2">Maktabni boshqarish uchun kiring</p>
        </div>

        <!-- Login Form -->
        <div class="bg-white rounded-lg shadow-lg p-8">
            <form id="login-form" class="space-y-6">
                <!-- Telefon Raqami -->
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">
                        Telefon Raqami
                    </label>
                    <input type="tel" id="phone" name="phone" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Telefon raqamingizni kiriting">
                </div>

                <!-- Parol -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        Parol
                    </label>
                    <div class="relative">
                        <input type="password" id="password" name="password" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent pr-10"
                            placeholder="Parolingizni kiriting">
                        <button type="button" id="toggle-password"
                            class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600">
                            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z">
                                </path>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Eslab qolish -->
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember" name="remember"
                            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <label for="remember" class="ml-2 block text-sm text-gray-700">
                            Meni eslab qol
                        </label>
                    </div>
                    <button type="button" id="forgot-password" class="text-sm text-blue-600 hover:text-blue-500">
                        Parolni unutdingizmi?
                    </button>
                </div>

                <!-- Xato Xabari -->
                <div id="error-message"
                    class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-md text-sm">
                </div>

                <!-- Kirish Tugmasi -->
                <button type="submit" id="login-btn"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed">
                    <span id="login-text">Kirish</span>
                    <svg id="login-spinner" class="hidden animate-spin -mr-1 ml-3 h-5 w-5 text-white" fill="none"
                        viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                        </circle>
                        <path class="opacity-75" fill="currentColor"
                            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                        </path>
                    </svg>
                </button>
            </form>

            <!-- Demo Ma'lumotlari -->
            <div class="mt-6 p-4 bg-gray-50 rounded-md">
                <p class="text-sm text-gray-600 text-center">
                    <strong>Demo Ma'lumotlari:</strong><br>
                    Telefon: 990330919<br>
                    Parol: admin123
                </p>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-8 text-sm text-gray-500">
            Â© 2024 Maktab Boshqaruv Tizimi. Barcha huquqlar himoyalangan.
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>

    <script>
        // Initialize login page
        document.addEventListener('DOMContentLoaded', function () {
            // Check if already logged in
            if (Auth.isLoggedIn()) {
                window.location.href = 'index.html';
                return;
            }

            // Toggle password visibility
            document.getElementById('toggle-password').addEventListener('click', function () {
                const passwordInput = document.getElementById('password');
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
            });

            // Handle form submission
            document.getElementById('login-form').addEventListener('submit', async function (e) {
                e.preventDefault();

                const phone = document.getElementById('phone').value;
                const password = document.getElementById('password').value;
                const remember = document.getElementById('remember').checked;

                await Auth.login(phone, password, remember);
            });

            // Handle forgot password
            document.getElementById('forgot-password').addEventListener('click', function () {
                showToast('Parolni tiklash uchun tizim administratoriga murojaat qiling', 'info');
            });
        });
    </script>
</body>

</html>
