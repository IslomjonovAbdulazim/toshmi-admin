<!-- Umumiy Modal Container -->
<div id="modal-overlay" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50 hidden">
    <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
        <div id="modal-content">
            <!-- Dynamic content loads here -->
        </div>
    </div>
</div>

<!-- Foydalanuvchi qo'shish/tahrirlash modali -->
<template id="user-modal-template">
    <div class="modal-header flex justify-between items-center pb-3 border-b">
        <h3 class="text-lg font-semibold text-gray-900" id="user-modal-title">Foydalanuvchi qo'shish</h3>
        <button class="modal-close text-gray-400 hover:text-gray-600">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
    </div>
    <form id="user-form" class="mt-4">
        <div class="space-y-4">
            <div>
                <label for="user-full-name" class="block text-sm font-medium text-gray-700">To'liq ismi</label>
                <input type="text" id="user-full-name" name="full_name" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="user-phone" class="block text-sm font-medium text-gray-700">Telefon raqami</label>
                <input type="tel" id="user-phone" name="phone" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="user-role" class="block text-sm font-medium text-gray-700">Roli</label>
                <select id="user-role" name="role" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    <option value="">Rolni tanlang</option>
                    <option value="admin">Administrator</option>
                    <option value="teacher">O'qituvchi</option>
                    <option value="student">O'quvchi</option>
                    <option value="parent">Ota-ona</option>
                </select>
            </div>
            <div id="user-password-field">
                <label for="user-password" class="block text-sm font-medium text-gray-700">Parol</label>
                <input type="password" id="user-password" name="password"
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
        </div>
        <div class="mt-6 flex justify-end space-x-3">
            <button type="button" class="modal-close px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-md">
                Bekor qilish
            </button>
            <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 rounded-md">
                Saqlash
            </button>
        </div>
    </form>
</template>

<!-- Dars jadvali qo'shish/tahrirlash modali -->
<template id="schedule-modal-template">
    <div class="modal-header flex justify-between items-center pb-3 border-b">
        <h3 class="text-lg font-semibold text-gray-900" id="schedule-modal-title">Dars qo'shish</h3>
        <button class="modal-close text-gray-400 hover:text-gray-600">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
    </div>
    <form id="schedule-form" class="mt-4">
        <div class="space-y-4">
            <div>
                <label for="schedule-group-id" class="block text-sm font-medium text-gray-700">Guruh</label>
                <select id="schedule-group-id" name="group_id" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    <option value="">Guruhni tanlang</option>
                </select>
            </div>
            <div>
                <label for="schedule-group-subject-id" class="block text-sm font-medium text-gray-700">Fan</label>
                <select id="schedule-group-subject-id" name="group_subject_id" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    <option value="">Fanni tanlang</option>
                </select>
            </div>
            <div>
                <label for="schedule-day" class="block text-sm font-medium text-gray-700">Kun</label>
                <select id="schedule-day" name="day_of_week" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    <option value="">Kunni tanlang</option>
                    <option value="monday">Dushanba</option>
                    <option value="tuesday">Seshanba</option>
                    <option value="wednesday">Chorshanba</option>
                    <option value="thursday">Payshanba</option>
                    <option value="friday">Juma</option>
                    <option value="saturday">Shanba</option>
                </select>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="schedule-start-time" class="block text-sm font-medium text-gray-700">Boshlanish vaqti</label>
                    <input type="time" id="schedule-start-time" name="start_time" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="schedule-end-time" class="block text-sm font-medium text-gray-700">Tugash vaqti</label>
                    <input type="time" id="schedule-end-time" name="end_time" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
            </div>
            <div>
                <label for="schedule-room" class="block text-sm font-medium text-gray-700">Xona</label>
                <input type="text" id="schedule-room" name="room"
                       placeholder="Masalan: 101-xona"
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
        </div>
        <div class="mt-6 flex justify-end space-x-3">
            <button type="button" class="modal-close px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-md">
                Bekor qilish
            </button>
            <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 rounded-md">
                Saqlash
            </button>
        </div>
    </form>
</template>
