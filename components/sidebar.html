<!-- Sidebar (Desktop) -->
<aside class="fixed inset-y-0 left-0 z-20 w-64 bg-white shadow-lg border-r border-gray-200 transform lg:translate-x-0 lg:static lg:inset-0">
    <div class="flex flex-col h-full">
        <!-- Logo bo'limi -->
        <div class="flex items-center justify-center h-16 px-4 border-b border-gray-200">
            <img id="sidebar-logo" src="assets/images/logo.png" alt="Maktab Logotipi" 
                 class="h-10 w-auto" 
                 onerror="this.style.display='none'; document.getElementById('sidebar-logo-fallback').style.display='flex';">
            <div id="sidebar-logo-fallback" class="hidden h-10 w-10 bg-blue-600 rounded-lg flex items-center justify-center">
                <span class="text-white text-lg font-bold">M</span>
            </div>
            <span class="ml-3 text-lg font-semibold text-gray-900">Maktab Admin</span>
        </div>

        <!-- Navigatsiya menyusi -->
        <nav class="flex-1 px-4 py-6 space-y-2">
            <!-- Boshqaruv Paneli -->
            <button class="sidebar-nav-item active" data-page="dashboard">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3a2 2 0 012-2h4a2 2 0 012 2v4m-6 4h6"></path>
                </svg>
                Boshqaruv Paneli
            </button>

            <!-- Foydalanuvchilar -->
            <button class="sidebar-nav-item" data-page="users">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5 0H21v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>
                </svg>
                Foydalanuvchilar
            </button>

            <!-- O'quvchilar -->
            <button class="sidebar-nav-item" data-page="students">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                </svg>
                O'quvchilar
            </button>

            <!-- Ta'lim boshqaruvi -->
            <button class="sidebar-nav-item" data-page="academic">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                </svg>
                Ta'lim Boshqaruvi
            </button>

            <!-- Dars jadvali -->
            <button class="sidebar-nav-item" data-page="schedule">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                </svg>
                Dars Jadvali
            </button>

            <!-- To'lovlar -->
            <button class="sidebar-nav-item" data-page="payments">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1"></path>
                </svg>
                To'lovlar
            </button>

            <!-- Yangiliklar -->
            <button class="sidebar-nav-item" data-page="news">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z"></path>
                </svg>
                Yangiliklar
            </button>

            <!-- Hisobotlar -->
            <button class="sidebar-nav-item" data-page="reports">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                </svg>
                Hisobotlar
            </button>
        </nav>

        <!-- Footer qismi -->
        <div class="px-4 py-4 border-t border-gray-200">
            <div class="flex items-center">
                <img id="sidebar-user-avatar" class="h-8 w-8 rounded-full object-cover" 
                     src="assets/images/avatar-default.png" 
                     alt="Admin"
                     onerror="this.style.display='none'; document.getElementById('sidebar-user-avatar-fallback').style.display='flex';">
                <div id="sidebar-user-avatar-fallback" class="hidden h-8 w-8 bg-gray-300 rounded-full flex items-center justify-center">
                    <svg class="h-4 w-4 text-gray-600" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path>
                    </svg>
                </div>
                <div class="ml-3 flex-1">
                    <p class="text-sm font-medium text-gray-900" id="sidebar-user-name">Admin</p>
                    <p class="text-xs text-gray-500">Administrator</p>
                </div>
                <button class="text-gray-400 hover:text-gray-600" id="sidebar-logout-btn">
                    <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>
</aside>
