<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Maktab boshqaruv tizimi admin paneli" />
    <title>Admin Panel - Maktab Tizimi</title>
    <style>
        /* Loading styles */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: #718096;
            font-size: 1.1rem;
            z-index: 9999;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2d3748;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 16px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <noscript>JavaScript ni yoqish kerak.</noscript>

    <div id="loading">
        <div class="spinner"></div>
        Yuklanmoqda...
    </div>

    <div id="root"></div>

    <script>
        // Hide loading screen when React loads
        window.addEventListener('load', function () {
            const loading = document.getElementById('loading');
            if (loading) {
                setTimeout(() => {
                    loading.style.display = 'none';
                }, 500);
            }
        });
    </script>
</body>

</html>
