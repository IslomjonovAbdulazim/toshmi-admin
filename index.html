<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Maktab Boshqaruv Tizimi</title>

    <!-- External Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/icons/favicon.ico">
    <link rel="apple-touch-icon" href="assets/icons/apple-touch-icon.png">
</head>

<body class="bg-gray-100">
    <!-- Main Dashboard Container -->
    <div id="dashboard" class="hidden">
        <!-- Header Component -->
        <div id="header-component"></div>

        <div class="flex">
            <!-- Sidebar Component -->
            <div id="sidebar-component"></div>

            <!-- Main Content Area -->
            <main class="flex-1 p-6">
                <!-- Dynamic Content Container -->
                <div id="content-container">
                    <!-- Content will be loaded here dynamically -->
                </div>
            </main>
        </div>
    </div>

    <!-- Modals Container -->
    <div id="modals-container"></div>

    <!-- Notification Container -->
    <div id="notifications" class="notification"></div>

    <!-- Core JavaScript Files -->
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/components.js"></script>

    <!-- Module Scripts -->
    <script src="js/modules/users.js"></script>
    <script src="js/modules/students.js"></script>
    <script src="js/modules/academic.js"></script>
    <script src="js/modules/schedule.js"></script>
    <script src="js/modules/payments.js"></script>
    <script src="js/modules/news.js"></script>
    <script src="js/modules/reports.js"></script>

    <!-- Main Application Script -->
    <script src="js/app.js"></script>
</body>

</html>
